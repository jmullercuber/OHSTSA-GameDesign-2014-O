<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>O</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	
	<body>
		<div id="intro">Note: You may have to click on the window to begin playing</div>
		
		<img id="charWalkRight" src="images/charFacingRight.png"/>
		<img id="charFlyRight" src="images/charJumpingRight.png"/>
		<img id="dangerblockPic" src="images/dangerblock.png"/>
		
		<audio src="sounds/The Manifesto.mp3" autoplay loop></audio>
		
		<div id="zone" class="noSelect">
			<div id="holdCanvases">
				<canvas id="doesNotMove" width="1000" height="500"></canvas>
				<canvas id="gameArea" width="1000" height="500"></canvas>
			</div>
			<div id="status">
				<span id="statsHead" class="inlineB">Status</span>
				<span id="levelStat">Level: 0</span>
				<span id="timeStat">Time: 0</span>
				<span class="inlineB">Health</span>
				<div id="healthHolder">
					<div id="health"></div>
				</div>
				<div id="fullscreenButton">+</div>
				<div id="pauseButton">P</div>
				<div id="restartLevelButton">R</div>
				<div id="flipScreenButton">F</div>
			</div>
			<div id="inveDiv">
				<span id="inventoryHead" class="inlineB">Inventory:</span>
				<canvas id=inventory width=550 height=55></canvas>
			</div>
		</div>
		
		
		
		<div id="showDebug" class="button">Debugging Pad</div>
		<div id="debugging">
			<ul>
				<li id="showCoords">Mouse Position: (?, ?)</li>
				<li id="FPS">FPS=0</li>
				<li id="position">Position: (0,0)</li>
				<li id="velocityX">VelocityX=0</li>
				<li id="velocityY">VelocityY=0</li>
				<li id="canJump">CanJump: true, true</li>
			</ul>
			
			<div id="programmersArea" class="inlineB">
				<textarea id="enterCodeHere" rows="6" cols="80"></textarea>
				<div id="showResult">Start coding to get stuff!</div>
			</div>
			<div class="inlineB">
				<div onclick="document.getElementById('showResult').innerHTML = eval(document.getElementById('enterCodeHere').value);" class="button">Evaluate</div>
				<div onclick="document.getElementById('enterCodeHere').value=''" class="button">Clear</div>
			</div>
		</div>
		
		<script language="javascript" type="text/javascript" src="scripts/elemDefs.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/classes.js"></script>
		<!--Files for the level definitions-->
					<script language="javascript" type="text/javascript" src="scripts/level_data/LEVEL_0.js"></script>
					<script language="javascript" type="text/javascript" src="scripts/level_data/LEVEL_1.js"></script>
					<script language="javascript" type="text/javascript" src="scripts/level_data/LEVEL_2.js"></script>
					<script language="javascript" type="text/javascript" src="scripts/level_data/LEVEL_3.js"></script>
					<script language="javascript" type="text/javascript" src="scripts/level_data/LEVEL_4.js"></script>
					<script language="javascript" type="text/javascript" src="scripts/level_data/LEVEL_5.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/levels.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/draw.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/interface.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/math.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/events.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/script2.js"></script>
		</body>
</html>
